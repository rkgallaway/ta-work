<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Stand</title>

<link href="css/reset.css" type="text/css" rel="stylesheet"/>
<link href="css/style.css" type="text/css" rel="stylesheet"/>

    </head>
        
    <body>
        <h1>Cookie Stand Daily Report</h1>

        <header>Welcome to Salmon Cookies</header>

        <tr>
        <img id="salmon" src= "img/salmontrimmed.png" alt="This is a salmon" title="Salmon Cookies Are This Fresh" />
        </tr>
        <form id="addstore">
                
                <fieldset>

                    <input name="location" type="text" size="25" placeholder="Location" />
                   
                    <input name="minCustomers" type="number" size="25" placeholder="Minimum Customers" />
                   
                    <input name="maxCustomers" type="number" size="25" placeholder="Maximum Customers" />
                   
                    <input name="avgCookieSales" type="text" size="25" placeholder="Average Cookie Sales" />
                    
                    <button type="submit" id="submitButton">submit</button>

                </fieldset>
        </form>

        <table id="store-table"></table>

        <script type="text/javascript" src ="js/app.js"></script>

    </body>


</html>

<!DOCTYPE html>
<html>

<head>
  <title>Pat's Salmon Cookies: Sales Data</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

  <h1>Pat's Salmon Cookies: Sales Data</h1>
  
  <table id="salesTable"></table>
  <br>
  <br>
  <form id="salesForm">
    <fieldset>
      <legend id='salesFormLegend'>Add New Shop</legend>

      <input name="location" type="text" size="20" placeholder="Shop Location" required />

      <input name="minCustomer" type="number" size="4" placeholder="Min Customers" required />
      
      <input name="maxCustomer" type="number" size="4" placeholder="Max Customers" required />
      
      <input name="avgCookiesPerCustomer" type="text" size="25" placeholder="Avg cookies per customer" required />

      <button id="submitAddNewShop" type="submit">Add New Shop</button>
    </fieldset>
  </form>
  <br>
  <br>
  <form id="salesFormDelete">
    <fieldset>
      <legend id='salesFormLegend'>Delete Shop</legend>

      <input name="locationToDelete" type="text" size="20" placeholder="Shop Location" />

      <button id="submitDeleteShop" type="submit">Delete Shop</button>
    </fieldset>
  </form>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Pat's Salmon Cookies</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.google.com/specimen/Roboto+Slab" rel="stylesheet">
</head>

<body>

    <img id="salmon" src="salmon.png" alt="This is an image of a massive salmon" title="It's so ugly" />

  <h1>Pat's Salmon Cookies</h1>

 
  <form id="chat-form">
    <fieldset>
      <legend>Chat submission form</legend>
  
      <label for="who">Who:</label>
      <input name="who" type="text" size="15" placeholder="Who" required />
  
      <label for="says">Comment:</label>
      <input name="says" type="text" size="50" placeholder="Comment" />
  
      <button type="submit">Create entry</button>
    </fieldset>
  </form>
  
  <button id="clear-chat-list">Clear all entries</button>
  
  <ul id="chat-list"></ul>
  


  <ul id="pike"></ul>

  <ul id="seatac"></ul>

  <ul id="seattlecenter"></ul>

  <ul id="capitolhill"></ul>

  <ul id="alki"></ul>


<table id="sales-table"></table>



  <script src="app.js" type="text/javascript"></script>
</body>

</html>

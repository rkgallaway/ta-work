<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lillian's Coffee Shop
        </title>
        <style>
            h1, h2, footer {
                color: #674d3c;
                text-align: center
            }
            p {
                padding: 25px 25px 25px 25px;
                margin: 5px 5px 5px 5px;
                text-align: center;
                border-style: solid;
            } 
        </style>
    </head>
    <body>
        <header>
            <h1>Class 1 Lab</h1>
            <h2> Coffee Order Questions</h2>
        </header>
    <main>
        <script>
            var userName=prompt('Hello! What is your name?');
            console.log('The users name is ' + userName)
            var coffeeSize=prompt('Hi ' + userName + ', what size(oz) coffee would you like?');
            console.log('The user wants a ' + coffeeSize + 'ounce coffee');
            var espressoShots=prompt('Thanks ' + userName + '! ' + coffeeSize + ' ounce coffee coming up! How many shots of espresso would you like to add?');
            console.log('The user wants ' + espressoShots + ' shots of espresso');
            var sugarPackets=prompt('Woah tough day ' + userName + '? A ' + coffeeSize + 'oz coffee with ' + espressoShots + ' espresso shot(s) will help with that soon! Okay one last question, how many sugar packets would you like?');
            console.log('The user wants ' + sugarPackets + ' sugar packets');
            alert(userName + ' your ' + coffeeSize + 'oz coffee with ' + espressoShots + ' espresso shot(s) and ' + sugarPackets + ' sugar packet(s) is ready!');
        </script>
        <p style="color: #fff2df; background: #6d1e04;">What is your name?</p>
        <p style="color: #d9ad7c; background: #2e2a28;;">What size(oz) coffee would you like?</p>
        <p style="color: #df8d53; background: #0f0600;">How many shots of espresso would you like to add?</p>
        <p style="color: #fbefcc; background: #674d3c;">How many sugar packets would you like?</p>
    
    </main>
    <footer>
    <p style="border-style:none; text-align:right"> Posted by: Lillian Gales</p>
    </footer>
    </body>
</html>

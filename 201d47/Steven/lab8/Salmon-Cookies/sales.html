<!DOCTYPE html>
<hmtl>
    <head>
        <title>Salmon Cookies</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Seattle Salmon Cookies</h1>

        <table id="cookie-stand"> 
            
        </table>

        <table id="store-table"></table>
        <form id="store-form">
            <fieldset>
                <legend>Add a new Store</legend>

                <label for="storeid">Id:</label>
                <input id="storeId" type="text" required/>

            
                <label for="storeminimumcustomer">Minimum Customer:</label>
                <input id="storeminimumcustomer" type="number" required/>

    
                <label for="storemaximumcustomerf">Maximum Customer:</label>
                <input id="storemaximumcustomer" type="number" required/>

                <label for="storeaveragecookie">Average Cookie:</label>
                <input id="storeaveragecookie" type="number" required/>
                
                <button>Add Store</button>
            </fieldset>
        </form>

        <div id='clickme'>Click Me</div>
        <div id='counter'>Counter</div>

        
        <script src="js/app.js"> </script>
    </body>

</hmtl>

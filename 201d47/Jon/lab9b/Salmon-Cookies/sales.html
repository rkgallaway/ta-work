<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

<title>Salmon Cookies</title>
    </head>
<header>
    <h1>Salmon Cookies</h1>
</header>
<body>
    <table id="cookie-table">
        <tfoot id="cookiefoot"></tfoot>
    </table>
    
    <form id="cookieform">
     <fieldset>
            <legend>Add New Store</legend>
            <label for="storename">Store Name:
                <!-- <input type="text" id="storename" required/> -->
            </label>
            <input type="text" id="storename" required/>
            <label for="mincustomers">Minimum Customers
                <!-- <input type="number" id="mincustomers" required/> -->
            </label>
            <input type="number" id="mincustomers" required/>

            <label for="maxcustomers">Maximun Customers
                </label>
                <input type="number" id="maxcustomers" required/>
 
            <label for="avgcookies">Average Cookies Bought Per Customer
            </label>
            <input type="float" id="avgcookies" required/>

            <button id="submit">Add Store</button>
        </fieldset>
    </form>
        
     <script src="js/app.js"></script>
</body>

</html>

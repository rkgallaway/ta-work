<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goat pics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Click to vote for your favorite goat!</h1>
    <ul id="results"></ul>
    <section id="goat-section">
      <img id="left-image" src="" alt="">
      <img id="right-image" src="" alt="">
    </section>
    <button id="bar">View results as a bar chart</button>
    <button id="doughnut">View results as a doughnut chart</button>
    <button id="polarArea">View results as a polar area chart</button>
    <canvas id="results-chart"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

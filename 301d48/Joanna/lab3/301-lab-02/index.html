<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">

    <script id="dropDownTemplate" type="text/x-handlebars-template">
      <option value="{{keyword}}" class="tempOptions">{{keyword}}</option>
    </script>

    <script id="photo-template" type="text/x-handlebars-template">
      <section class="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="optionsGoHere">
        <option value="foreverOption">Choose Category Here</option>
      </select>
      <nav>
        <ul>
          <li data-page="1">Page 1</li>
          <li data-page="2">Page 2</li>
        </ul>
      </nav>
    </header>
    <main>
      <article id="hornsGoHere"></article>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" integrity="sha256-ngJY93C4H39YbmrWhnLzSyiepRuQDVKDNCWO2iyMzFw=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layouts.css">
    <link rel="stylesheet" type="text/css" href="css/modules.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <script id="entry-template" type="text/x-handlebars-template">
      <main>
          {{#each horns}}
          <section class={{keyword}} id="photo-template">
            <h2>{{title}}</h2>
            <img src={{image_url}} alt={{title}}>
            <h3>{{description}}</h3>
            <p>{{horns}}</p>
          </section>
          {{/each}}
        </main>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div>
        <li data-page="1">Page 1</li>
        <li data-page="2">Page 2</li>
      </div>
      </nav>
      <select>
        <option id='key-word' value="default">Filter by Keyword</option>
      </select>
    </header>
    <div id="dataSection"></div>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
